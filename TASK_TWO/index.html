<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEY USER</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css">
  </head>
  <body>
    <div class="UserPage">
      
        <form  id="UserInput">
          <input id="UserName" type="text" placeholder="    Enter Your Name" required/>

          <input id="UserCell"type="mobile"placeholder="   Enter Your Contact Number"required  />

          <input id="UserSubmit" type="submit" placeholder="submit" />
        </form>
        <script src="script.js"></script>
    
  </body>
</html>
